    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">新技师</h3>
      </div>

      <form class="new-technician">

        <h2 class="new-product-heading">新技师</h2>

        <input type="title" id="inputName" class="form-control" placeholder="技师姓名" required autofocus>

        <section>
          <p>
              <label for="gender-technician">性别:</label>
              <select id="inputGender">
                <option value="male">男</option>
                <option value="female">女</option>
              </select>
          </p>
        </section>

        <section>
          <p>
              <label for="jobTitle-technician">技师职称:</label>
              <select id="inputJobTitle">
                <option value="hairstylist">发型师</option>
                <option value="assistant">助理</option>
              </select>
          </p>
        </section>


        <button class="btn btn-lg btn-primary btn-block" type="submit">添加技师</button>
      </form>
    </div> <!-- /container -->
