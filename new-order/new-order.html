<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StorageStarted</title>
    <meta name="description" content="新订单">
    <!-- LeanCloud -->
    <script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="./../header.css" rel="stylesheet">
    <link href="new-order.css" rel="stylesheet">
    <script type="text/javascript" src="./../initLeanCloud.js"></script>
    <script type="text/javascript" src="./../reuseMethods.js"></script>
    <script type="text/javascript" src="new-order.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">新订单</h3>
      </div>

      <form class="new-order">

        <h2 class="new-product-heading">创建新订单</h2>


        <!-- Products list content -->
        <!-- <div class="row orders-detail">
        <script id="orders-list" type="text/x-handlebars-template">
          {{#each orders}}
          <div class="col-sm-6 col-md-4 order-detail">
            <div class="thumbnail">
              <img src={{productImageUrl}}>
              <div class="caption">
                <p>金额：{{{amount}}}</p>
                <p>交易方式：{{{paymentType}}}</p>
                <p>订单时间：{{{releaseTime}}}</p>
              </div>
            </div>
          </div>
          {{/each}}
        </script>
      </div> -->

      <div class="row technicians-detail">
        <script id="technicians-list" type="text/x-handlebars-template">
          {{#each technicians}}
          <div class="col-sm-6 col-md-4 technicians-detail">
            <div class="thumbnail">
              <div class="caption">
                <p>金额：{{{name}}}</p>
                <p>交易方式：{{{paymentType}}}</p>
                <p>订单时间：{{{releaseTime}}}</p>
              </div>
            </div>
          </div>
          {{/each}}
        </script>
      </div>

        <section class="custom-technicians-detail">
          <p>
              <script id="custom-technicians-list" type="text/x-handlebars-template">
                <label for="technicianId">技师:</label>
                <select id="inputTechnician">
                {{#each technicians}}
                    <option value={{objectId}}>{{name}}</option>
                {{/each}}
                </select>
                </script>
          </p>
        </section>

        <input type="title" id="inputService" class="form-control" placeholder="服务类型" required autofocus>

        <label for="amount" class="sr-only">消费金额</label>
        <input type="title" id="inputAmount" class="form-control" placeholder="消费金额" required autofocus>

        <label for="payment-type" class="sr-only">支付类型</label>
        <input type="title" id="inputPaymentType" class="form-control" placeholder="支付类型" required autofocus>

        <!-- 用户表 -->
        <!--
          id:
          vipId;
        -->
        <!--
        <label for="gender" class="sr-only">性别</label>
        <input type="title" id="inputGender" class="form-control" placeholder="性别" required autofocus>
        -->

        <label for="customer-from" class="sr-only">客源渠道</label>
        <input type="title" id="inputFrom" class="form-control" placeholder="客源渠道" required autofocus>

        <!-- <label for="assigned-technician" class="sr-only">指定技师</label>
        <input type="title" id="inputAssigned" class="form-control" placeholder="指定技师" required autofocus> -->

        <section>
          <p>
              <label for="assigned-technician">指定技师:</label>
              <select id="inputAssigned">
                <option>是</option>
                <option>否</option>
              </select>
          </p>
        </section>



<!--

        <label for="inputPrice" class="sr-only">价格</label>
        <input type="price" id="inputPrice" class="form-control" placeholder="价格" required>
        <label for="inputDescription" class="sr-only">商品描述</label>
        <textarea type="description" id="inputDescription" class="form-control" placeholder="商品描述" required></textarea> -->
        <!-- <label for="inputFile" class="sr-only">上传图片</label> -->
        <!-- <input type="file" id="inputFile" class="form-control" placeholder="文件" required> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">生成订单</button>
      </form>
    </div> <!-- /container -->

  </body>
</html>
