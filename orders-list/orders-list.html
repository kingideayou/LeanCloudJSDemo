<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StorageStarted</title>
    <meta name="description" content="JavaScript 存储入门 Demo">
    <!-- LeanCloud -->
    <script src="https://unpkg.com/leancloud-storage/dist/av.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="./../header.css" rel="stylesheet">
    <link href="orders-list.css" rel="stylesheet">
    <script type="text/javascript" src="./../initLeanCloud.js"></script>
    <script type="text/javascript" src="./../reuseMethods.js"></script>
    <script type="text/javascript" src="orders-list.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav pull-right">
            <li role="presentation"><a href="#" onclick="logout()">退出登录</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">订单列表</h3>
      </div>
      <div>
        <a class="btn btn-primary new-order" href="./../new-order/new-order.html">创建新订单</a>
      </div>
      <div class="row orders-detail">
        <!-- Products list content -->
        <script id="orders-list" type="text/x-handlebars-template">
          {{#each orders}}
          <div class="col-sm-6 col-md-4 order-detail">
            <div class="thumbnail">
              <!-- <img src={{productImageUrl}}> -->
              <div class="caption">
                <p>金额：{{{amount}}}</p>
                <p>交易方式：{{{paymentType}}}</p>
                <p>订单时间：{{{releaseTime}}}</p>
              </div>
            </div>
          </div>
          {{/each}}
        </script>
      </div>
    </div> <!-- /container -->

  </body>
</html>
